<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/geral.css" media="all">
    <link rel="stylesheet" href="styles/mediaQ.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a), Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post"></form>
                <div class="campo">
                    <span class="material-symbols-outlined">account_circle</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocapitalize="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha"  id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                    <label for="isenha" >Senha</label>

                </div>
                <input type="submit" value="Entrar" class="entrar">
                <a href="esqueci-senha.html" class="botao">Esqueci a Senha <span class="material-symbols-outlined">
                    enhanced_encryption
                    </span></a>
            </form>
        </div>
    </section>
</main>
</body>
</html>
